{% set name = "Unidecode" %}
{% set version = "1.1.0" %}
{% set sha256 = "8c698f567aa098aeacfbad2d4a416f9803236bdc5ece09653b6e6dfe3f03f102" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - unidecode = unidecode.util:main

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - unidecode
  commands:
    - unidecode --help

about:
  home: https://pypi.python.org/pypi/Unidecode
  license: GPL-2.0
  license_file: LICENSE
  summary: 'ASCII transliterations of Unicode text'
  dev_url: https://www.tablix.org/~avian/git/unidecode.git

extra:
  recipe-maintainers:
    - synapticarbors
